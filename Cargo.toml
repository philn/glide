[package]
name = "glide"
version = "0.5.8"
authors = ["Philippe Normand <phil@base-art.net>"]
keywords = ["multimedia", "gstreamer", "gtk", "playback"]
repository = "https://github.com/philn/glide"
readme = "README.md"
description = "Cross-platform media player based on GStreamer and GTK+"
license = "MIT"
edition = "2018"

[dependencies]
glib = "0.10"
gdk = "0.13"
gio = "0.9"
gstreamer = { version = "0.16", features = ["v1_16"]}
gstreamer-player = { version = "0.16", features = ["v1_16"]}
gstreamer-video = { version = "0.16", features = ["v1_16"]}
gtk = { version = "0.9", features = ["v3_24"] }
lazy_static = "1.4"
self_update = { version = "0.16", optional = true }
serde_json = "1.0"
serde_derive = "1.0"
serde = "1.0"
failure = "0.1"
sha2 = "0.9"
crossbeam-channel = "0.4"
directories = "3.0"

[target.'cfg(target_os = "macos")'.dependencies]
core-foundation = "0.9"

[features]
self-updater = ["self_update"]
