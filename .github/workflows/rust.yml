name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  linux-build:
    runs-on: ubuntu-20.04
    container:
      image: ghcr.io/philn/glide/gtk4:latest
    steps:
    - uses: actions/checkout@v2
    - name: rustfmt
      run: cargo fmt -- --check
    - name: Build
      run: cargo build --verbose
    - name: Annotate commit with clippy warnings
      run: cargo clippy -- -D warnings
    - name: Security audit
      uses: actions-rs/audit-check@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    - name: Run tests
      run: cargo test --verbose
  macos-build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install Dependencies
      run: |
        brew install pkg-config pango gstreamer gst-plugins-{base,good} gtk+4
        brew install --build-from-source gst-plugins-bad
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
